<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <title>Match Fixture Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container container-md mx-auto">
        <header>
            <h1 class="mx-auto">Badminton Match Fixtures</h1>
        </header>
        <main>
            <form>
                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" id="player-input" placeholder="Enter player name"
                        name="player" value="Ram">
                </div>
                <button type="button" class="btn btn-primary m-2" onclick="addPlayer()">Add</button>
            </form>

            <div>
                <h2>Players</h2>
                <ol class="list-group list-group-numbered list-group-horizontal borders" id="players-list"> </ol>
                <div>
                    <p id="players-message" class="text-danger"></p>
                </div>
            </div>

            <div>
                <button type="button" class="btn btn-primary m-2" onclick="generateFixtures()">Generate
                    Fixtures</button>
            </div>

            <div id="fixtures">
                <table>
                    <thead>
                        <tr>
                            <th>Match</th>
                            <th>Home Team</th>
                            <th>Away Team</th>
                            <th>Date</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>

</html>
