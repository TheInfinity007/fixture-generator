<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <title>Match Fixture Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="" src="./js/Players.js" defer></script>
    <script type="" src="./js/Player.js" defer></script>
    <script type="text/javascript" src="script.js" defer></script>
</head>



<body>
    <div class="container container-md mx-auto">
        <header>
            <h1 class="mx-auto">Badminton Match Fixtures</h1>
        </header>
        <main>
            <form>
                <div class="mb-3 mt-3">
                    <input type="text" class="form-control" id="player-input" placeholder="Enter player name"
                        name="player" value="Ram">
                    <p id="players-message" class="text-danger"></p>
                </div>
                <button type="button" class="btn btn-primary m-2" onclick="addPlayer()">Add</button>
            </form>

            <div>
                <h2>Players</h2>
                <ol class="list-group list-group-numbered list-group-horizontal borders" id="players-list"> </ol>
            </div>



            <div>
                <h2>Teams</h2>
                <div>
                    <button type="button" class="btn btn-primary m-2" onclick="loadPlayerSelection()">Load
                        Teams</button>
                </div>
                <form>
                    <div class="mb-3 mt-3">
                        <div class="row">
                            <div class="col">
                                <label for="select_player_1" class="form-label">Player 1:</label>
                                <select class="form-select text-capitalize" name="select_player_1" id="select_player_1">
                                </select>
                            </div>
                            <div class="col">
                                <label for="select_player_2" class="form-label">Player 2:</label>
                                <select class="form-select text-capitalize" name="select_player_2" id="select_player_2">
                                </select>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-primary m-2" onclick="addTeam()">Add Team</button>
                            </div>
                        </div>
                        <div>
                            <p id="add-team-message" class="text-danger"></p>
                        </div>
                    </div>

                </form>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th> Team Name</th>
                                <th>Player 1</th>
                                <th>Player 2</th>
                            </tr>
                        </thead>
                        <tbody id="teams-list">
                            <tr>
                                <td colspan="3" class="text-secondary">No Teams Added</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="fixtures">
                <table>
                    <thead>
                        <tr>
                            <th>Match</th>
                            <th>Home Team</th>
                            <th>Away Team</th>
                            <th>Date</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>

</html>
